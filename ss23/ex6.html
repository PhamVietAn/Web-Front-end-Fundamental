<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ["", false, 0, 5, 10, "Hello world!"]
        let result = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i]) {
                result.push(arr[i]);
            }
        }

        alert(`Mảng ban đầu: ${arr}\nMảng sau khi loại bỏ falsy: ${result}`);
    </script>
</body>
</html>
