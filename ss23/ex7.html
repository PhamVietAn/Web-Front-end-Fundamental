<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        let n = +prompt("Nhập số lượng phần tử:")
        let str = ""
        if (n > 0) {
            for (let i = 0; i < n; i++) {
                let input = +prompt(`Nhập phần tử thứ ${i + 1}:`)
                if (isNaN(input)) {
                    alert(`Phần tử thứ ${i + 1} không phải số! Nhập lại.`)
                    i--
                } else {
                    arr.push(input)
                }
            }

            let max = 0
            let secondMax = 0

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    secondMax = max;
                    max = arr[i];
                } else if (arr[i] > secondMax && arr[i] < max) {
                    secondMax = arr[i];
                }
            }

            if (arr.length < 2) {
                alert("Mảng không đủ phần tử để tìm số lớn thứ hai");
            } else if (secondMax === 0) {
                alert(`Không có số lớn thứ hai`);
            } else {
                alert(`Số lớn thứ hai: ${secondMax}`);
            }
        } else if (n === 0) {
            alert("Mảng không có phần tử")
        } else {
            alert("Số lượng phần tử không hợp lệ")
        }
    </script>
</body>
</html>
