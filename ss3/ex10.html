<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="dob">Ngày sinh:</label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" id="male" value="male">Nam
                    <input type="radio" name="gender" id="female" value="female">Nữ
                </td>
            </tr>
            <tr>
                <td><label for="tel">Số điện thoại:</label></td>
                <td><input type="tel" name="tel" id="tel"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="companyname">Tên công ty:</label></td>
                <td><input type="text" name="companyname" id="companyname"></td>
            </tr>
            <tr>
                <td><label for="role">Vai trò công ty:</label></td>
                <td>
                    <select name="role">   
                        <option value="CEO">Giám đốc điều hành (CEO)</option>
                        <option value="CTO">Giám đốc công nghệ (CTO)</option>
                        <option value="CMO">Giám đốc marketing (CMO)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="size">Quy mô công ty:</label></td>
                <td>
                    <select name="size">   
                        <option value="DNNho">Doanh nghiệp nhỏ</option>
                        <option value="DNLon">Doanh nghiệp lớn</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="profession">Ngành nghề</label></td>
                <td><input type="text" name="profession" id="profession"></td>
            </tr>
            <tr>
                <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
                <td><textarea name="reason" id="reason"></textarea></td>
            </tr>
            <tr>
                <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea name="experience" id="experience"></textarea></td>
            </tr>
            <tr>
                <td><label for="target">Kỹ năng:</label></td>
                <td><textarea name="target" id="target"></textarea></td>
            </tr>
            <tr>
                <td><label for="programme">Chương trình sự kiện mong muốn tham gia:</label></td>
                <td>
                    <input type="checkbox" name="programme" id="programme" value="NWK">Networking
                    <input type="checkbox" name="programme" id="programme" value="WS">Workshops
                    <input type="checkbox" name="programme" id="programme" value="HT">Hội thảo
                </td>
            </tr>
            <tr>
                <td><label for="register">Đăng kí nhận bản tin:</label></td>
                <td><input type="checkbox" name="register">Có</td>   
            </tr>
            <tr>
                <td><button type="submit">Đăng kí hội viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
