<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .display{
            width: 100%;
            height: 100vh;
            display: flex;
        }
        textarea{
            height: 100px;
        }
        
    </style>
</head>
<body>
    <div class="display m-auto">
        <form action="" method="post" class="w-75 m-auto ">
            <h4 class="h-auto text-center">Liên hệ với chúng tôi</h4>
            <label for="name" class="form-label">Họ và Tên</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Nhập họ tên">
            <br>
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Nhập email">
            <br>
            <label for="text">Tin nhắn</label>
            <textarea name="text" id="text" class="form-control" placeholder="Nhập tin nhắn"></textarea>
            <br>
            <button type="button" class="btn btn-primary">Gửi tin nhắn</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
