<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .display{
            width: 60%;
            height: 100vh;
            display: flex;
        }
        
    </style>
</head>
<body>
    <div class="display m-auto">
        <form action="" method="post" class="w-50 m-auto border border-3 rounded-3 p-4">
            <div class="d-flex justify-content-between">
                <h4 class="mb-0 mt-0 h-auto align-content-center">Đăng ký thành viên</h4>
                <p class="fs-1 mb-0 text-secondary" >&times;</p>
            </div>
            <hr>
            <label for="name" class="form-label">Họ và Tên</label>
            <input type="text" name="name" id="name" class="form-control">
            <br>
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control">
            <br>
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" name="pass" id="pass" class="form-control">
            <br>
            <button type="button" class="btn btn-success">Đăng ký</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
