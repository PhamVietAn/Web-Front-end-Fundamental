<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i = 0; i < 10; i++) {
            let num = +prompt(`Nhập số nguyên thứ ${i + 1}:`);
            while (isNaN(num)) {
                alert("Dữ liệu không hợp lệ");
                num = +prompt(`Vui lòng nhập lại số nguyên thứ ${i + 1}:`);
            }
            arr.push(num);
        }
        let maxNumber = Math.max(...arr);

        let maxIndex = arr.findIndex(num => num === maxNumber);

        
        if (maxNumber !== 0) {
            alert(`Số lớn nhất là ${maxNumber} tại vị trí ${maxIndex}`);
        } else {
            alert("Mảng không có dữ liệu")
        }
    </script>
</body>
</html>
