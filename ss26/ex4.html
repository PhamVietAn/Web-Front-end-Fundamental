<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        let n;

        do {
            n = +prompt("Nhập số lượng phần tử trong mảng");
            if (isNaN(n) || n < 0) {
                alert("Dữ liệu không hợp lệ");
            }
        } while (isNaN(n) || n < 0);

        for (let i = 0; i < n; i++) {
            let num = +prompt(`Nhập phần tử thứ ${i + 1}:`);
            while (isNaN(num)) {
                alert("Dữ liệu không hợp lệ");
                num = +prompt(`Nhập lại phần tử thứ ${i + 1}:`);
            }
            arr.push(num);
        }

        function isPrime(num) {
            if (num < 2) {
                return false
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false
                }
            }
            return true;
        }

        let primeNum = arr.filter(num => isPrime(num));

        if (primeNum.length === 0) {
            alert("Mảng không có số nguyên tố nào");
        } else {
            alert(`Các số nguyên tố trong mảng: ${primeNum}`);
        }
    </script>
</body>
</html>
