<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        let n
        do {
            n = +prompt("Nhập số lượng phần tử trong mảng")
            if (isNaN(n) || n < 0) {
                alert("Dữ liệu không hợp lệ")
            }
        } while (isNaN(n) || n < 0)

        for (let i = 0; i < n; i++) {
            let str = prompt(`Nhập phần tử thứ ${i + 1}:`)
            arr.push(str)
        }

        let result = arr.filter(str => str.length > 5)
        if (result.length === 0) {
            alert("Mảng không có phần tử nào");
        } else {
            alert(`Các chuỗi có độ dài lớn hơn 5 trong mảng: ${result}`);
        }
    </script>
</body>
</html>
