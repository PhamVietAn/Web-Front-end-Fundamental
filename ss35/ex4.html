<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="ex4.css">
</head>
<body>
    <div class="container w-50">
        <h2 class="text-center">Danh sách nhân viên Rikkei</h2>
        <div class="table border border-1 d-flex">
            <div class="col-6 border-end p-2 text-center">
                <label for="" class="col-4">Tên nhân viên</label>
                <input type="text" name="" id="nameInput" class="col-7">
            </div>
            <div class="col-6 p-2 text-center">
                <label for="" class="col-3">Chức vụ</label>
                <input type="text" name="" id="position" class="col-8">
            </div>
        </div>
        <div class="text-center">
            <button>Thêm nhân viên</button>
        </div>
        <table class="w-100 text-center table table-bordered">
            <thead>
                <tr>
                    <th class="col-1 bg-body-tertiary">STT</th>
                    <th class="col-5 bg-body-tertiary">Tên</th>
                    <th class="col-6 bg-body-tertiary">Chức vụ</th>
                </tr>
            </thead>
            <tbody class="list"></tbody>
        </table>

        <div class="text-center">
            <button class="btn btn-outline-primary">Previous</button>
            <button class="btn btn-outline-primary">1</button>
            <button class="btn btn-outline-primary">2</button>
            <button class="btn btn-outline-primary">3</button>
            <button class="btn btn-outline-primary">4</button>
            <button class="btn btn-outline-primary">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="ex4.js"></script>
</body>
</html>
