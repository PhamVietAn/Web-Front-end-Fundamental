<html lang="en">

<body>
    <div class="container w-50 mt-4 p-3">
        <h2 class="text-center">Danh sách nhân viên Rikkei</h2>
        <table class="w-100 border table-bordered">
            <tr>
                <td class="col-5 p-2">
                    <label for="" class="col-4">Tên nhân viên</label>
                    <input type="text" id="name" class="col-7">
                </td>
                <td class="col-5 p-2">
                    <label for="" class="col-3">Chức vụ</label>
                    <input type="text" id="position" class="col-8">

            </tr>
        </table>
        <div class="text-center">
            <button onclick="addEmployee()">Thêm nhân viên</button>
        </div>
            
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="col-1">STT</th>
                    <th class="col-4">Tên</th>

                </tr>
            </thead>
            <tbody id="employeeTable"></tbody>
        </table>
    </div>
