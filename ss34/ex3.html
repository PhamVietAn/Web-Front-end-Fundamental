<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="ex3.css">
</head>
<body>
    <div class="container bg-white p-4 mt-4">
        <form action="" onsubmit="submitForm(event)">
            <h1 class="text-center mb-2">Login</h1>
            <label for="">Email:</label>
            <input type="email" id="addEmail" class="form-control" placeholder="Enter your email address" required>
            <label for="">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            <br>
            <button class="form-control btn btn-primary">Login</button>
            <br><br>
            <div class="d-flex justify-content-between">
                <a href="">Forgot password?</a>
                <p>or</p>
                <a href="">SignUp</a>
            </div>
        </form>
    </div>
    
    <script src="ex3.js"></script>
</body>
</html>
